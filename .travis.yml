sudo: false
language: ruby
rvm:
  - 2.4.1
before_install:
  - git config remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
  - git fetch --unshallow --tags
  - echo $TRAVIS_BRANCH
  - build_head=$(git rev-parse HEAD)
  - git checkout master
  - git symbolic-ref --short HEAD
  - git checkout ${build_head}
  - git symbolic-ref --short HEAD
